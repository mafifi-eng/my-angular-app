<div class="subscription-container" style="margin-top: 110px;">
  <div dir="rtl" class="motivational-statement">
    <h2>اشترك الآن وكن الأول في معرفة أحدث العروض!</h2>
    <p>انضم إلى نشرتنا الإخبارية وكن الأول من يحصل على آخر العروض والخصومات من أكبر سلاسل السوبرماركت في جميع أنحاء مصر.
      اجعل تسوقك أكثر اقتصاداً ومتعة!</p>

  </div>
  <h3 style="color: red;">{{this.response}}</h3>
  <div class="subscription-form">
    <form (ngSubmit)="subscribe()" #subscribeForm="ngForm">
      <div class="form-group" style="display: flex; flex-wrap: wrap;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>

      <button type="submit" [disabled]="!subscribeForm.valid">Subscribe</button>
    </form>
  </div>
</div>
