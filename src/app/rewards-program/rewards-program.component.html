<div class="main-section">
    <li class="grid-item" *ngFor="let product of products"
        style="flex-grow: 0; width: 35%; flex-basis: auto; padding: 35px 16px 51px;">
        <div class="card detail-card coupon-detail-card" style="min-width: 168px;">
            <span class="card-aspect-padding" style="padding-top: 132.143%;"></span>
            <div style="align-items: center;" class="card-content">
                <!-- <a style="width: 250px;"
            class="clickable link detail-card-link clickable--size-inline"
            data-test="productCardLink"
            href="/rewards-coupons/5011865"> -->
                <div style="width: 250px; text-align: end;">
                    <div class="card-image" style="margin-left: 50px;" tabindex="-1" data-test="cardImage">
                        <img alt="{{product.name}}" class="img loaded"
                            src="../../assets/images/Products/{{product.coverImage}}">
                    </div>
                    <div class="card-body">

                        <div class="pill-wrapper-hide"></div>
                        <h1 data-test="granulatedsugar" class="title-3 detail-card-description"
                            style="margin-top: 25px;">
                            {{product.englishName}}
                        </h1>
                        <h1 data-test="granulatedsugar" class="title-3 detail-card-description"
                            style="margin-top: 25px;">
                            {{product.arabicName}}
                        </h1>
                        <div class="stock-status-container">
                            <div class="stock-status-description unknownstock">
                                <div class="circle" aria-hidden="true">
                                </div>
                                <span data-test="UNKNOWNSTOCK" class="title-4 stock-status-stock">*</span>
                            </div>
                        </div>
                    </div>

                    <div class="container" style="width: 215px; margin: 0; display: contents;">
                        <!-- Legend for Green Border -->
                        <div class="legend">
                            <span class="legend-green"></span> Our Choice
                        </div>

                        <!-- Legend for Red Border -->
                        <div class="legend">
                            <span class="legend-red"></span> On Sale By Supermarket
                        </div>
                        <table class="product-table">
                            <thead>
                                <tr>
                                    <th>SUPERMARKET</th>
                                    <th>PRICE</th>
                                    <th>Shopping List</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Product Row -->
                                <tr [class.green-border]="price.isLowest" [class.red-border]="price.isRewardsProgram"
                                    class="product-row" *ngFor="let price of product.prices">
                                    <td>{{price.supermarket.name}}</td>
                                    <td>{{price.value}}&nbsp;EGP</td>
                                    <td (click)="addToBasket($event, product, price)" style="pointer-events: auto;">
                                        <button class="add-to-basket-btn">
                                            <img style="width: 35px;" src="../../assets/images/cart-plus-solid.svg"
                                                alt="Add to Basket" />
                                        </button>
                                    </td>
                                </tr>
                                <!-- Add more product rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- </a> -->
                <div class="card-actions"></div>
            </div>
        </div>
    </li>
</div>
